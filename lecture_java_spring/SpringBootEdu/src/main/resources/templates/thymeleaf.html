<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles.css" th:href="@{../styles.css}" />
</head>

<body>
<header>
    <div th:replace="~{homepage :: navbar}"></div>  <!-- copy navbar -->
</header>

<main class="text-center">
    <p th:text="'this is thymeleaf'" class="display-1 bg-dark text-white container" ></p>
    <p th:text="${p1Model}" class="display-1 bg-dark text-white container" ></p>
    <p th:text="${p2Model}" class="display-1 bg-dark text-white container" ></p>

</main>

<footer>
    <!-- place footer here -->
</footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
